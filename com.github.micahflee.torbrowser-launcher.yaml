app-id: com.github.micahflee.torbrowser-launcher
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
separate-locales: false
command: torbrowser-launcher
rename-desktop-file: torbrowser.desktop
rename-appdata-file: torbrowser.appdata.xml
rename-icon: torbrowser
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Notifications
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --env=MOZ_ENABLE_WAYLAND=1
modules:
  - shared-modules/dbus-glib/dbus-glib.json

  - name: PyQtApp

  - name: SWIG
    config-opts:
      - --without-boost
      - --without-alllang
    cleanup:
      - /bin
      - /share/swig
    sources:
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-4.1.1/swig-4.1.1.tar.gz
        sha256: 2af08aced8fcd65cdb5cc62426768914bedc735b1c250325203716f78e39ac9b
        x-checker-data:
          type: anitya
          project-id: 4919
          url-template: https://sourceforge.net/projects/swig/files/swig/swig-$version/swig-$version.tar.gz

  - name: gpgme
    config-opts:
      - --enable-languages=python
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.20.0.tar.bz2
        sha256: 25a5785a5da356689001440926b94e967d02e13c49eb7743e35ef0cf22e42750
        x-checker-data:
          type: anitya
          project-id: 1239
          url-template: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-$version.tar.bz2
    post-install:
      - mv /app/lib/python3.10/site-packages/gpg-1.20.0-*.egg/gpg /app/lib/python3.10/site-packages/
      - mv /app/lib/python3.10/site-packages/gpg-1.20.0-*.egg/EGG-INFO /app/lib/python3.10/site-packages/gpg-1.20.0-py3.10.egg-info
      - rm -r /app/lib/python3.10/site-packages/gpg-1.20.0-*.egg

